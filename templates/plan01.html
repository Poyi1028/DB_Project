<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta charset="utf-8"/>
        <title>菜單(首)</title>
        <link rel="stylesheet" type="text/css" href="/static/css/plan01.css"/>
    </head>
    <body background="/static/健身choice.png">
        <div>
            <h3 class="headline1">人，會因為變老而停止鍛鍊</h3>
            <h3 class="headline2">不會因為變老而停止鍛鍊</h3>
            <div class="choice">EXERCISE . .</div>
            <div class="button-container">
                <a href="/menu.workout" class="tooltip-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill=#0066CC  viewBox="0 0 16 16">
                        <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
                    </svg>
                    <span class="tooltip-text">製作健身菜單</span>
                </a>
            </div> 
        </div>
        <div>
            <h3 class="headline1">人，要追求豐富多彩的飲食</h3>
            <h3 class="headline2">而非因各種原因而自我設限</h3>
            <div class="choice">NUTRITION . .</div>
            <div class="button-container">
                <a href="/menu.nutrition" class="tooltip-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="90" height="90" fill=#0066CC  viewBox="0 0 16 16">
                        <path d="M0 14a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2a2 2 0 0 0-2 2zm4.5-6.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5a.5.5 0 0 1 0-1"/>
                    </svg>
                    <span class="tooltip-text">製作飲食菜單</span>
                </a>
            </div> 
        </div>
    </body>
</html>
