<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>健身器材搜尋</title>
    <link rel="stylesheet" href="/static/css/search-branch-layout.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="headline">健身器材</div>
        <button class="back-button" onclick="back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8" />
            </svg>
            回上頁
        </button>
        <div class="search-section">
            <div class="form-group">
                <label for="gym-select">選擇健身房</label>
                <select id="gym-select" class="form-control">
                    <option value="gym1">健身房 1</option>
                    <option value="gym2">健身房 2</option>
                    <option value="gym3">健身房 3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="body-part-select">選擇訓練部位</label>
                <select id="body-part-select" class="form-control">
                    <option value="arms">手臂</option>
                    <option value="legs">腿部</option>
                    <option value="chest">胸部</option>
                    <option value="back">背部</option>
                    <option value="abs">腹部</option>
                </select>
            </div>
            <button id="search-button" class="btn btn-primary mt-4">搜尋</button>
        </div>
        <div id="results-section" class="mt-5">
            <!-- 假數據展示區 -->
        </div>
    </div>
    <script>
        function back() {
          window.location.href = "/search";
        }
        document.getElementById('search-button').addEventListener('click', function() {
    // 模擬資料
    const results = [
        {
            img: 'hand-in.jpg',
            name: '器材 1',
            parts: '手臂',
            video: 'https://www.youtube.com/watch?v=example1'
        },
        {
            img: 'hand-in.jpg',
            name: '器材 2',
            parts: '腿部',
            video: 'https://www.youtube.com/watch?v=example2'
        },
        {
            img: 'hand-in.jpg',
            name: '器材 3',
            parts: '胸部',
            video: 'https://www.youtube.com/watch?v=example3'
        },
        {
            img: 'hand-in.jpg',
            name: '器材 4',
            parts: '手臂',
            video: 'https://www.youtube.com/watch?v=example1'
        },
        {
            img: 'hand-in.jpg',
            name: '器材 5',
            parts: '腿部',
            video: 'https://www.youtube.com/watch?v=example2'
        },
        {
            img: 'hand-in.jpg',
            name: '器材 6',
            parts: '胸部',
            video: 'https://www.youtube.com/watch?v=example3'
        }
    ];

    const resultsSection = document.getElementById('results-section');
    resultsSection.innerHTML = ''; // 清空之前的結果

    results.forEach(result => {
        const card = document.createElement('div');
        card.className = 'result-card';

        const img = document.createElement('img');
        img.src = result.img;
        img.alt = result.name;

        const name = document.createElement('h4');
        name.textContent = result.name;

        const parts = document.createElement('p');
        parts.textContent = `訓練部位: ${result.parts}`;

        const video = document.createElement('a');
        video.href = result.video;
        video.textContent = '觀看教學影片';
        video.target = '_blank';

        card.appendChild(img);
        card.appendChild(name);
        card.appendChild(parts);
        card.appendChild(video);

        resultsSection.appendChild(card);
    });
});

    </script>
</body>
</html>
