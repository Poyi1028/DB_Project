<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta charset="utf-8" />
  <title>已開始計時</title>
  <link rel="stylesheet" type="text/css" href="/static/css/timing.css" />
  <style>
    body {
      background-color: #d9f1fc;
    }
  </style>
</head>

<body>
  <div class="header">
    <div class="headline">HARD WORKING</div>
  </div>
  <hr />
  <!--表格繪製-->
  <div class="wrap">
    <table>
      <tr>
        <th>編號</th>
        <th>正在訓練中的成員</th>
      </tr>
      {% if results %}
      {% for result in results %}
      <tr>
        <td>{{ result.Rank }}</td>
        <td>{{ result.User }}</td>
      </tr>
      {%endfor%}
      {% endif %}
    </table>
    <div class="container">
      <a href="/gypt/timing/result" class="start_btn">結束計時</a>
    </div>
</body>

</html>
